<div class="container">
    <h1 class="text-center">Order List</h1>
    
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Existing orders -->

            <!-- More existing orders can be added here -->
        </tbody>
    </table>
    
    <div class="text-center">
        <button class="btn btn-primary">Add New Order</button>
    </div>
</div>

<script>
    // Function to get URL parameters
    function getQueryParams() {
        const params = {};
        window.location.search.slice(1).split("&").forEach(pair => {
            const [key, value] = pair.split("=");
            params[decodeURIComponent(key)] = decodeURIComponent(value.replace(/\+/g, " "));
        });
        return params;
    }

    // Get the parameters and add the new order to the table
    const params = getQueryParams();
    if (params.customer_name && params.order_message) {
        const tableBody = document.getElementById('orderTableBody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${tableBody.rows.length + 1}</td>
            <td>${params.customer_name}</td>
            <td>${params.order_message}</td>
            <td>1</td> <!-- Assuming quantity is 1 for simplicity -->
            <td>10.000</td> <!-- Assuming a placeholder total price -->
            <td>New</td>
        `;
        tableBody.appendChild(newRow);
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
